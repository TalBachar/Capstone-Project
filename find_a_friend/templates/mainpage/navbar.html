{% load static %}
<!-- navbar -->
<header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand offset-1" href="{%url 'adoption'%}">Find A Friend NYC</a>
      <!--navbar button html css and bootrap-->
      <button class="navbar-toggler" type="button"
        data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="true" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!--search bar html css and bootrap-->
      <div class="navbar-collapse collapse" id="navbarCollapse" style="">
            <form class="" action="{% url 'search:pet' %}" method="get" style="width: 100%;">
              <div class="input-group search-box">
                  <input class="form-control "type="text" name='q' placeholder="Search for pets">
                    <div class="input-group-append">
                      <button class="btn btn-light " type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                    </div>
              </div>

            </form>
          <div class=" col-2 mt-2 mt-md-0">
          </div>
        <!--signup/Login/Logout html css and bootrap and js -->
        {% if user.is_authenticated %}
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <!-- TODO: fallow or watchlist-->
            <a href="{% url 'accounts:logout' %}" class="btn btn-light">Logout</a>
              {% csrf_token %} <!--provides easy-to-use protection against Cross Site Request Forgeries-->

          </li>
        {% else %}
        <span class="navbar-nav"></span>
          <div class="navbar-nav btn-group">
            <a href="{% url 'accounts:login' %}" class="btn btn-light">Login</a>
            <a href="{% url 'accounts:signup' %}" class="btn btn-danger">SignUp</a>
          </div>
        {% endif %}


      </div>
    </nav>
  </header>
