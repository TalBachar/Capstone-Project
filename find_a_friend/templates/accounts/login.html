{% extends 'base.html' %}
{% load static %}
{% block title %}
{% endblock %}

{% block content %}

    <section class="home-bg" ">
    	<div class="row justify-content-md-center">
        <div class="container">
          <div class="col-md-6 offset-3">
    				<label for="title"> <h3>Find A Friend NYC</h3></label>
    				<div class="form-group">
              {% if error %}
                  <div class="form-group">
                      <span>Username:</span>
                      <ul>
                          <li>{{ error }}</li>
                      </ul>
                  </div>
              {% endif %}
    				</div>
    				<div class="form-group">
              <form method="POST">
                  <div class="form-group">
                      <div class="form-group">
                          {% csrf_token %}
                          {% for field in form %}
                            <div class="form-group">
                              <label for="id_{{ field.name }}">{{ field.label }}</label>
                                {#{{ field.field.icon|safe }}#}
                                <input type="{{ field.field.widget.input_type }}"
                                class="form-control"
                                name="{{ field.name }}"
                                id="id_{{ field.name }}"
                                placeholder="{{ field.field.widget.attrs.placeholder }}">
                            </div>
                          {% endfor %}
                      </div>
                      <br>
                      <button type="submit" class="btn btn-danger">Log in</button>
                  </div>
              </form>
          </div>
          <div class="form-group">Don't have an account? <a href="{% url 'accounts:signup' %}">Sign up</a></div>
    			</div>
          </div>
    			<br>

    	</div>
    	</section>
{% endblock %}
